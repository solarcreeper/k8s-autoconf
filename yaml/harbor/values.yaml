expose:
  type: ingress
  tls:
    enabled: true
  ingress:
    hosts:
      core: registry.ianworks.me
      notary: notary.ianworks.me
    annotations:
      kubernetes.io/ingress.class: "nginx"
      ingress.kubernetes.io/ssl-redirect: "true"
      ingress.kubernetes.io/proxy-body-size: "0"

externalURL: https://registry.ianworks.me
