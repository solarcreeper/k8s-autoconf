persistence:
  enabled: true
  resourcePolicy: "keep"
  persistentVolumeClaim:
    registry:
      storageClass: "nfs-storage"
      size: 10Gi
    chartmuseum:
      storageClass: "nfs-storage"
      size: 10Gi
    jobservice:
      storageClass: "nfs-storage"
      size: 10Gi
    database:
      storageClass: "nfs-storage"
      size: 10Gi
    redis:
      storageClass: "nfs-storage"
      size: 10Gi
    trivy:
      storageClass: "nfs-storage"
      size: 5Gi